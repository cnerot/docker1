version: "2"
services:
  nginx1:
    build:
      context: ./docker/nginx
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/app
  fpm1:
    build:
      context: ./docker/fpm
    volumes:
      - ./app:/var/app
    expose:
      - "9000"
    environment:
      - "DB_HOST=db"
      - "DB_DATABASE=dbdatabase"
  db-data:
    container_name: db-zend
    image: busybox
    volumes:
      - dbdatabase:/var/lib/mysql
  db:
    image: mariadb
    volumes_from:
      - db-data
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: pwd
      MYSQL_ROOT_PASSWORD: rootpwd
      MYSQL_DATABASE: dbdatabase
volumes:
    dbdatabase:
        driver: local
